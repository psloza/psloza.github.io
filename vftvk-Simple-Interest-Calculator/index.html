<!DOCTYPE html>
    <title>Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                Amount <input type="number"  id="principal">  <br/> </br>
        
                <label for="IntRate"> Interest Rate:</label>
                <input type="range" id="IntRate" name="InterestRate" min="1.00" max="20.00" value="10.25" step="0.25" oninput="this.nextElementSibling.value = this.value">
                <output>10.25</output> </br> </br>
        
                <label for="numyears">No. of Years:</label>
                <input list="numyears" name="numyear" id="numyear">
                <datalist id="numyears">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist> </br> </br>
                
                <button onclick="compute()">Compute Interest</button>
            </form>
            Interest : <span id="result"></span> <br> </br>
        </div>
    </body>
    <footer>
        <h7> Coded by Patricio Loza</h7>
    </footer>
</html>
